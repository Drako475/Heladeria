<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<p>Hola putos</p>
<body>
    <section class="form-register">
        <h1>Formulario Registro</h1>
        <input class="controls" type="text" name="nombres" id="names" placeholder="Ingrese Nombre">
        <input class="controls" type="text" name="apellidos" id="lastname" placeholder="Ingrese Apellidos">
        <input class="controls" type="email" name="correo" id="email" placeholder="Ingrese Correo">
        <input class="controls" type="password" name="contraseña" id="password" placeholder="Ingrese Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">Ya tengo Cuenta</a></p>
    </section>
</body>
</html>
